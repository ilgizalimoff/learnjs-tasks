<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function randomInteger(min, max) {
            let rand = min + Math.random() * (max - min);
            return Math.round(rand);
        }

        alert(randomInteger(1, 5));
        alert(randomInteger(1, 5));
        alert(randomInteger(1, 5));
    </script>
</body>

</html>
