<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function readNumber() {
            let num;

            do {
                num = prompt("Введите число");
            } while (typeof num == "number");

            if (num === null || num === '') return null;

            return +num;
        }

        alert(`Число: ${readNumber()}`);
    </script>
</body>

</html>
