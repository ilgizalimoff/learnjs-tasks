<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function filterRangeInPlace(arr, a, b) {
            arr.forEach((element, i) => {
                if (element <= a || element >= b) {
                    arr.splice(i, 1)
                    i--
                }
            });
        }

        let arr = [5, 3, 8, 1];

        filterRangeInPlace(arr, 1, 4); // удалены числа вне диапазона 1..4

        alert(arr); // [3, 1]
    </script>
</body>

</html>
