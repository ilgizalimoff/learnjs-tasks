<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        let arr = [1, 2, 3];

        shuffle(arr);
        // arr = [3, 2, 1]

        shuffle(arr);
        // arr = [2, 1, 3]

        shuffle(arr);
        // arr = [3, 1, 2]
        // ...
    </script>
</body>

</html>
