<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function sumSalaries(salaries) {
            let sum = 0

            for (let value of Object.values(salaries)) {
                sum += value
            }

            return sum
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert(sumSalaries(salaries)); // 650
    </script>
</body>

</html>
