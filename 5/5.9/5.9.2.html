<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function count(obj) {
            let count = 0
            for (let key of Object.keys(obj)) {
                count++
            }
            return count
        }

        let user = {
            name: 'John',
            age: 30
        };

        alert(count(user)); // 2
    </script>
</body>

</html>
