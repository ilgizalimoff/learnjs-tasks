<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let messages = [
            { text: "Hello", from: "John" },
            { text: "How goes?", from: "John" },
            { text: "See you soon", from: "Alice" }
        ];
        let readMessages = new WeakSet()

        readMessages.add(messages[0])
        readMessages.add(messages[1])      

        alert("Прочитано ли первое сообщение?: " + readMessages.has(messages[0])); // true        
        alert("Прочитано ли второе сообщение?: " + readMessages.has(messages[1])); // true        
        alert("Прочитано ли третье сообщение?: " + readMessages.has(messages[2])); // false        
    </script>
</body>

</html>
