<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function extractCurrencyValue(str) {
            let numbers = '0123456789'
            let newStr = ''
            str.split('').forEach(el => {
                numbers.split('').forEach(element => {
                    if (el === element) {
                        newStr += element
                    }
                });
            })

            return  +newStr
        }

        alert(extractCurrencyValue('$120') === 120); // true
    </script>
</body>

</html>
