<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function unique(arr) {
            let set = new Set()

            for (let value of arr) {
                set.add(value)
            }

            for (let value of set) {
                alert(value);
            }
        }

        let values = ["Hare", "Krishna", "Hare", "Krishna",
            "Krishna", "Krishna", "Hare", "Hare", ":-O"
        ];

        alert(unique(values)); // Hare,Krishna,:-O
    </script>
</body>

</html>
