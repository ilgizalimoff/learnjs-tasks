<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        function aclean(arr) {
            let map = new Map();

            for (let word of arr) {
                let sorted = word.toUpperCase().split('').sort().join('')
                map.set(sorted, word)
            }

            return Array.from(map.values())
        }

        let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

        alert(aclean(arr)); // "nap,teachers,ear" или "PAN,cheaters,era"
    </script>
</body>

</html>
