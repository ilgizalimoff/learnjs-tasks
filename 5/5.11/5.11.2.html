<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function getWeekDay(date) {
            let obj = {
                0: 'ВС',
                1: 'ПН',
                2: 'ВТ',
                3: 'СР',
                4: 'ЧТ',
                5: 'ПТ',
                6: 'СБ'
            }

            for (let key in obj) {
                if (date.getDay() == key) {
                    return (obj[key]);
                }
            }
        }
        
        let date = new Date(2014, 0, 3); // 3 января 2014 года
        alert(getWeekDay(date)); // ПТ
    </script>
</body>

</html>
