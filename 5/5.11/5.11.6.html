<body>
    <script>
        function getSecondsToday() {
            let date = new Date()
            let hours = date.getHours()
            let minuts = date.getMinutes()
            let seconds = date.getSeconds()
            let result = seconds + minuts * 60 + hours * 60 * 60
            alert(result)
            return result
        }
        getSecondsToday()
    </script>
