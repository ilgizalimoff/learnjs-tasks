<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function Calculator() {
            this.read = function () {
                this.a = +prompt('Введите первое число')
                this.b = +prompt('Введите второе число')
            }
            this.sum = function () {
                return this.a + this.b
            }
            this.mul = function () {
                return this.a * this.b
            }
        }
        let calculator = new Calculator();
        calculator.read();

        alert("Sum=" + calculator.sum());
        alert("Mul=" + calculator.mul());
    </script>
</body>

</html>
