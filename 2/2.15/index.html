<!DOCTYPE html>

<body>
    <script>
        //    Обязателен ли "else"?
        function checkAge(age) {
            if (age > 18) {
                return true;
            } else {
                // ...
                return confirm('Родители разрешили?');
            }
        }

        function checkAge(age) {
            if (age > 18) {
                return true;
            }
            // ...
            return confirm('Родители разрешили?');
        }

        // разницы нет, обе функции работают одинаково

        // Перепишите функцию, используя оператор '?' или '||'

        function checkAge(age) {
            if (age > 18) {
                return true;
            } else {
                return confirm('Родители разрешили?');
            }
        }

        function checkAge(age) {
            age > 18 ? return true: return confirm('Родители разрешили?');
        }

        function checkAge(age) {
            return age > 18 || confirm('Родители разрешили?');
        }

        // Функция min(a, b)

        function min(a, b) {
            return a < b ? a : b;
        }

        //Функция pow(x,n)

        function pow(x, n) {
            let tmp = x;

            for (let i = 1; i < n; i++) {
                tmp = tmp * x;
            }

            return tmp;
        }

        let x = +prompt("Введите x");
        let n = +prompt("Введите n?");

        if (n < 1) {
            alert('Степень введена неверно, повторие ввод ');
        } else {
            alert(pow(x, n));
        }

    </script>
</body>
