<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let login = prompt('Введите логин')
        let password
        if (login == 'Админ') {
            password = prompt('Введите пароль')
            if (password == 'Я главный') {
                alert('Здравствуйте!')
            } else if (password == '' || password == null) {
                alert('Отменено')
            } else {
                alert('Неверный пароль')
            }
        } else if (login == '' || login == null) {
            alert('Отменено')
        } else {
            alert('Я вас не знаю')
        }
    </script>
</body>

</html>
