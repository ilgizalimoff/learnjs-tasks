<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        if (-1 || 0) alert('first'); // выполнится
        if (-1 && 0) alert('second'); // не выполнится, так как -1 && 0 = 0, то есть false
        if (null || -1 && 1) alert('third'); // выполнится
    </script>
</body>

</html>
