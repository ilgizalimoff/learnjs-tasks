<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //Что выведет alert (ИЛИ)?

        alert(null || 2 || undefined); // 2

        //Что выведет alert (ИЛИ)?

        alert(alert(1) || 2 || alert(3)); // 1, потом 2

        // Что выведет alert (И)?

        alert(1 && null && 2); //null

        // Что выведет alert (И)?

        alert(alert(1) && alert(2)); //1, затем undefined
        // Что выведет этот код?

        alert(null || 2 && 3 || 4); // 3

        //Проверка значения из диапазона

        let age = +prompt('Введите число')

        if (age >= 14 && age <= 90) {
            alert('Входит в диапазон')
        } else {
            alert('Не входит в диапазон')
        }

        //Проверка значения вне диапазона
        //Первый вариант

        if (!(age >= 14 && age <= 90)) {
            alert('Не входит в диапазон')
        } else {
            alert('Входит в диапазон')
        }

        //Второй вариант

        if (age < 14 || age > 90) {
            alert('Не входит в диапазон')
        } else {
            alert('Входит в диапазон')
        }

        //Вопрос об "if"

        if (-1 || 0) alert('first'); // выполнится
        if (-1 && 0) alert('second'); // не выполнится, так как -1 && 0 = 0, то есть false
        if (null || -1 && 1) alert('third'); // выполнится

        // Проверка логина

        let login = prompt('Введите логин')
        let password
        if (login == 'Админ') {
            password = prompt('Введите пароль')
            if (password == 'Я главный') {
                alert('Здравствуйте!')
            } else if (password == '' || password == null) {
                alert('Отменено')
            } else {
                alert('Неверный пароль')
            }
        } else if (login == '' || login == null) {
            alert('Отменено')
        } else {
            alert('Я вас не знаю')
        }
    </script>
</body>

</html>
