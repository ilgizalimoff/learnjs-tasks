<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let min = 2
        let max = 20

        for (let i = min; i <= max; i++) {
            let count = 0
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count++
                }
            }
            if (count < 3) {
                alert(i)
            }
        }
    </script>
</body>

</html>
