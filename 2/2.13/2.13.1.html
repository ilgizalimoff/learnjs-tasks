<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 3;

        while (i) {
            alert(i--);
        }

        // 1, потому что при i=0 цикл закончит свое выполнение, сначала выведется 1, 
        //потом уменьшится до 0 и следующий шаг не пройдет проверку while
    </script>
</body>

</html>
