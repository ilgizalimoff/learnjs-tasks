<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function sayHi() {
            alert(this.name);
        }
        sayHi.test = 5;

        let bound = sayHi.bind({
            name: "Вася"
        });

        alert(bound.test); // undefined, у объекта нет свойства test
    </script>
</body>

</html>
