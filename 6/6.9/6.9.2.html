<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function delay(f, ms) {
            return function () {
                setTimeout(() => f.apply(this, arguments), ms)
            }
        }

        let f1000 = delay(alert, 1000)

        f1000("test"); // показывает "test" после 1000 мс
    </script>
</body>

</html>
