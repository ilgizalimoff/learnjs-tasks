<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function spy(func) {
            function wrapper(...args) {
                wrapper.calls.push(args);
                return func.apply(this, args);
            }
            wrapper.calls = []
            return wrapper
        }
    </script>
</body>

</html>
