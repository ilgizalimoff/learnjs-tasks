<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script>
        let i = 0;

        setTimeout(() => alert(i), 100); // 100000000

        // предположим, что время выполнения этой функции >100 мс
        for (let j = 0; j < 100000000; j++) {
            i++;
        }
    </script>
