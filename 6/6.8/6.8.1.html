<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function printNumbers1(from, to) {
            let current = from
            let timerId = setInterval(function () {
                alert(current)
                if (current == to) {
                    clearInterval(timerId)
                }
                current++
            }, 1000)
        }

        printNumbers1(3, 10);

        function printNumbers2(from, to) {
            let current = from

            setTimeout(function go() {
                alert(current)
                if (current < to) {
                    setTimeout(go, 1000)
                }
                current++
            }, 1000)
        }

        printNumbers2(3, 10);
    </script>
</body>

</html>
