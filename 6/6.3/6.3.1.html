<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function makeCounter() {
            let count = 0;

            return function () {
                return count++;
            };
        }

        let counter = makeCounter();
        let counter2 = makeCounter();

        alert(counter()); // 0
        alert(counter()); // 1

        alert(counter2()); // 0
        alert(counter2()); // 1
    </script>
</body>

</html>
