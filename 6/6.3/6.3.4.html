<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a) {
            return function (b) {
                return a + b
            }
        }
        
        alert(sum(1)(2)); // 3
        alert(sum(5)(-1)); // 4
    </script>
</body>

</html>
