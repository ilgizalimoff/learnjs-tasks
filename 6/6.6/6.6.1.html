<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function makeCounter() {
            let count = 0

            function counter() {
                return count++
            }

            counter.set = value => count = value
            counter.decrease = () => count--
            return counter
        }
    </script>
</body>

</html>
