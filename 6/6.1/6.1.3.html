<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function fib(n) {
            // return (n == 1 || n == 2) ? 1 : fib(n - 1) + fib(n - 2)
            let a = 1
            let b = 1
            for (let i = 3; i <= n; i++) {
                let c = a + b
                a = b
                b = c
            }
            return b
        }

        alert(fib(3)); // 2
        alert(fib(7)); // 13
        alert(fib(77)); // 5527939700884757
    </script>
</body>

</html>
