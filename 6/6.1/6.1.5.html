<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };

        function printList1(list) {
            let arr = []

            while (list) {
                arr.push(list.value)
                list = list.next
            }

            for (let i = arr.length - 1; i >= 0; i--) {
                alert(arr[i])
            }
        }

        function printList2(list) {
            if (list.next) {
                printList2(list.next)
            }
            alert(list.value)
        }

        printList1(list)
        printList2(list)
    </script>
</body>

</html>
