<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function f(a, b) {
            alert(a + b)
        }

        Function.prototype.defer = function (ms) {
            return function (...args) {
                setTimeout(() => f.apply(this, args), ms)
            }
        };

        f.defer(1000)(1, 2); // выведет 3 через 1 секунду.
    </script>
</body>

</html>
