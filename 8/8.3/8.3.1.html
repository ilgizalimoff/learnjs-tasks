<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function f() {
            alert("Hello!");
        }
        
        Function.prototype.defer = function (ms) {
            setTimeout(this, ms)
        }

        f.defer(1000); // "Hello!"
    </script>
</body>

</html>
