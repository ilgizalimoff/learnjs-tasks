<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let hamster = {
            stomach: [],

            eat(food) {
                this.stomach.push(food);
            }
        };

        let speedy = {
            stomach: [],
            __proto__: hamster
        };

        let lazy = {
            stomach: [],
            __proto__: hamster
        };

        // Этот хомяк нашёл еду
        speedy.eat("apple");
        alert(speedy.stomach); // apple

        // У этого хомяка тоже есть еда. Почему? Потому что оба хомяка наследуются от общего объекта hamster.
        alert(lazy.stomach); // apple
    </script>
</body>

</html>
