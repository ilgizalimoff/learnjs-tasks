<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //исправленный вариант, делается с помощью alt+shift+f в vscode
        function pow(x, n) {
            let result = 1;
            for (let i = 0; i < n; i++) { result *= x; }
            return result;
        }

        let x = prompt("x?", ''), n = prompt("n?", '')
        if (n <= 0) {
            alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
        }
        else {
            alert(pow(x, n))
        }
    </script>
</body>

</html>
